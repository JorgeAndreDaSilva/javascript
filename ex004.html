<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: white;
            width: 400px;
            margin: 0 auto;
        }

        button {
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            
        }
    </style>
</head>

<body>
    <h1>Registro de Visitas</h1>
    <button onclick="botaonome()">Cadastrar nova Pessoa</button>
    <p id="cas">Aqui exibiremos nosso resultado</p>
    <script>
        function botaonome() {
            //no prompt abre opção para digitar algo
            var nome = prompt('Nome da Pessoa')
            document.getElementById("cas").innerHTML += `<br> &#x1F596 Acabei de cadastrar <strong>${nome}</strong> no sistema`
            document.getElementById("cas").style.color = 'white'
        }


    </script>
</body>

</html>
