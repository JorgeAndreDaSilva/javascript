<body>
    <h1>Alterando a cor de fundo da pagina</h1>

    <button onclick="m1()">Vermelho</button>
    <button onclick="m2()">Verde</button>
    <button onclick="m3()">Azul</button>
    <script>
        console.log("Olá mundo!!! Utilizando o console!")

        //Criando uma função chamada quando clicamos no botão
        //sem exibir na pagina
        console.log("Olá mundo!!! Utilizando o console!")

        //criar ima função chamada qaundo clicamos no botão 
        function m1(){
            document.body.style.backgroundColor='red'
        }
        function m2(){
            document.body.style.backgroundColor='green'
        }
        function m3(){
            document.body.style.backgroundColor='blue'
        }

     
        </script>
</body>
